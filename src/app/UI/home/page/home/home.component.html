<br><br>
<div style="position: absolute; top: 10px; right: 120px;">
  <br>
  <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
</div>

<div class="container mt-5">
  <div class="justify-content-center; text-center">
    <label><strong>Introduzca un ID:</strong></label>
    <input #inputIdPersonaje type="text"><br><br>
    <button class="btn btn-primary" (click)="verInfoPersona(inputIdPersonaje.value)">Ver info Personaje</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="goForecast()">Ir a estadisticas del clima</button>
  </div><br><br>
  <div class="d-flex justify-content-center">
    <div *ngIf="cardMorthy" class="card" style="width: 18rem;">
      <img [src]="cardMorthy.image" class="card-img-top" alt="{{ cardMorthy.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ cardMorthy.name }}</h5>
        <p class="card-text">
          <strong>Status:</strong> {{ cardMorthy.status }}<br>
          <strong>Species:</strong> {{ cardMorthy.species }}<br>
          <strong>type:</strong> {{ cardMorthy.type }}<br>
          <strong>gender:</strong> {{ cardMorthy.gender }}<br>
          <strong>created:</strong> {{ cardMorthy.created }}<br>
          <strong>UrlApi:</strong> {{ cardMorthy.url }}<br>
        </p>
      </div>
    </div>
  </div>
</div>
